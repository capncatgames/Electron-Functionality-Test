<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screen Capture Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }

        .button-group {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #start {
            background: #4CAF50;
            color: white;
        }

        #stop {
            background: #f44336;
            color: white;
        }

        #selectAreaBtn {
            background: #2196F3;
            color: white;
        }
        #chatbotBtn {
            background: #9C27B0;
            color: white;
        }
        #result {
            margin: 20px 0;
            padding: 10px;
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            font-weight: bold;
        }

        #log-container {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background: #222;
            color: #eee;
            border: 1px solid #444;
            padding: 8px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            margin-top: 16px;
        }

        #log {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="button-group">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="selectAreaBtn">영역 지정</button>
    <button id="chatbotBtn">챗봇</button>
    <button id="startAudioBtn">오디오 감지 시작</button>
    <button id="stopAudioBtn">오디오 감지 중지</button>
</div>
<!-- 숨겨진 video와 canvas 요소들 -->
<video id="screenVideo" style="display:none;"></video>
<canvas id="preview" style="border: 1px solid #ccc;"></canvas>

<div id="result">선택 영역: (미지정)</div>

<div id="log-container">
    <pre id="log"></pre>
</div>

<script src="renderer.js"></script>
</body>
</html>
