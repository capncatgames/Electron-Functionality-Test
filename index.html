<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게임 OCR</title>
    <style>
        canvas, video {
            border: 1px solid #ccc;
            margin-top: 10px;
            display: block;
        }
        #log-container {
            width: 100%;
            height: 200px;
            overflow-y: auto;
            background: #222;
            color: #eee;
            border: 1px solid #444;
            padding: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        #log {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
        }

    </style>
</head>
<body>
<h2>게임 OCR 도우미</h2>
<button id="start">Start</button>
<button id="stop">Stop</button>
<video id="screenVideo" style="display:none;" autoplay muted></video>
<canvas id="preview" width="400" height="300"></canvas>
<div id="log-container">
    <pre id="log"></pre>
</div>
<script src="renderer.js"></script>
</body>
</html>
