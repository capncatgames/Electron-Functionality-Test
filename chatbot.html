<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 챗봇</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user-message {
      background: #4a90e2;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background: #e9ecef;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    .input-container {
      display: flex;
      padding: 20px;
      background: white;
      border-top: 1px solid #eee;
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    #messageInput:focus {
      border-color: #4a90e2;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 12px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    #sendBtn:hover {
      background: #357abd;
    }

    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: none;
      padding: 10px 16px;
      margin: 10px 0;
      background: #e9ecef;
      border-radius: 18px;
      max-width: 80px;
      text-align: center;
      color: #666;
      font-style: italic;
    }

    .typing-dots {
      display: inline-block;
      animation: typing 1.4s infinite;
    }

    @keyframes typing {
      0%, 20% { opacity: 0.2; }
      50% { opacity: 1; }
      80%, 100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    🤖 AI 챗봇 어시스턴트
  </div>

  <div class="chat-messages" id="chatMessages">
    <div class="message bot-message">
      안녕하세요! 저는 AI 어시스턴트입니다. 무엇을 도와드릴까요? 🙂
    </div>
  </div>

  <div class="typing-indicator" id="typingIndicator">
    <span class="typing-dots">AI가 입력 중...</span>
  </div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="500">
    <button id="sendBtn">전송</button>
  </div>
</div>

<script src="chatbot.js"></script>
</body>
</html>
