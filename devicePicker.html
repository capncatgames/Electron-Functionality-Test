<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>오디오 출력 장치 선택</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
    ul { list-style-type: none; padding: 0; }
    li {
      padding: 12px;
      margin-bottom: 8px;
      background-color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    li:hover { background-color: #e9e9f3; }
  </style>
</head>
<body>
<h3>사용할 오디오 출력 장치를 선택하세요:</h3>
<p style="color: #666; font-size: 0.9em;">게임 사운드가 재생되는 스피커/헤드폰을 선택해주세요</p>
<ul id="device-list"></ul>
<script src="devicePicker.js"></script>
</body>
</html>
