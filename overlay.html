<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay - Area Selection</title>
  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      overflow:hidden;
    }
    #backdrop {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0); /* start fully transparent */
      pointer-events:none;
      transition: background 0.2s ease;
    }
    #selectCanvas {
      position:absolute; top:0; left:0;
      width:100vw; height:100vh;
      cursor: crosshair;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="backdrop"></div>
<canvas id="selectCanvas" width="1920" height="1080"></canvas>
<script src="overlay.js"></script>
</body>
</html>
